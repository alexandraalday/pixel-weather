<!DOCTYPE html>
<html>
<head>
	<title>Pixel Weather</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./main.css">


</head>
<body>

<body>
  <h1 class="text-center padded-top"> Pixel Weather </h1>
  
<div class="container">
<!--     <div class="row"> -->
      <div class="col text-center">
        <div class="date"></div>
      </div><!-- /.col -->
<!--     </div>/.row
    <div class="row"> -->
      <div class="col">
        <div class="weatherbox center-block">
          <div class="city"></div>
          <div class="innerweatherbox">
            <div class="info">
              <div class="icon"></div>
              <div class="desc"></div>
            </div><!-- /.info -->
            <div class="weather">

              <div class="humidity"></div>
            </div><!-- /.weather -->
            <div class="wind">
              <div class="winddir"></div>
              <div class="windspeed"></div>
            </div><!-- /.wind -->
          </div><!-- /.innerweatherbox -->
        </div><!-- /.weatherbox -->
      </div><!-- /.col -->

   <!--  <div class="row"> -->
      <div class="col text-center">
        <button class="btn btn-default metric">
        Show Metric
        </button>
      </div>
  </div><!-- /.container -->
</body><!-- /body -->



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
